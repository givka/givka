<div class="portrait">
  <div class="image-container">
    <img *ngIf="image && !width"
         [src]="image ==='no_credit' ? 'assets/no-profile.png' : image ">
    <img *ngIf="image && width"
         [src]="image ==='no_credit' ? 'assets/no-profile.png' : image "
         [width]="width">
  </div>
  <div class="image-title"
       [ngClass]="{'empty': !ref.innerHTML.trim()}">
    <div class="content"
         #ref>
      <ng-content></ng-content>
    </div>
  </div>
</div>
