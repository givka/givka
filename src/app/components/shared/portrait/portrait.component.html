<div class="portrait"
     (mouseover)="isHover = true"
     (mouseleave)="isHover = false">
  <div *ngIf="topTitle && isHover"
       class="image-title">
    <div class="top">
      {{topTitle}}
    </div>
  </div>
  <div class="image-container">
    <img *ngIf="image"
         [src]="image ==='no_credit' ? 'assets/no-profile.png' : image ">
  </div>

  <div *ngIf="title && isHover"
       class="image-title">
    <div>
      {{title}}
    </div>
  </div>

</div>
